<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>

		<link rel="stylesheet" href="/css/syntax.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div class="site">
			<header>
				<h1><a href="/">{{ site.name }}</a></h1>
				<a class="extra" href="/">home</a>
			</header>

			<aside id="toc">
				<h1>Table of Contents</h1>
				<nav>
					<ul>
					{% for post in site.posts reversed %}
						<li><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
					</ul>
				</nav>
			</aside>

			{{ content }}

			<footer>
				<div class="contact">
					<p>
						<a href="https://github.com/silverhammermba">github.com/silverhammermba</a><br />
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
