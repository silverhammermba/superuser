<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>

		<link rel="stylesheet" href="/css/syntax.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<header>
			<h1><a href="/">{{ site.name }}</a></h1>
			<a class="extra" href="/">home</a>
		</header>

		<section id="main">
			<aside id="toc">
				<h1>Table of Contents</h1>
				<nav>
					<ul>
					{% for post in site.posts reversed %}
						<li><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
					</ul>
				</nav>
			</aside>

			{{ content }}

		</section>

		<footer>
			<div class="contact">
				<p>
					<a href="https://github.com/silverhammermba">github.com/silverhammermba</a><br />
				</p>
			</div>
		</footer>
	</body>
</html>
