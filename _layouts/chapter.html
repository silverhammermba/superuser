---
layout: default
---

<article>
	{% if page.previous.url %}
	<header>
		<nav>
			<a href="{{ site.baseurl }}{{ page.previous.url }}">Previously: {{ page.previous.title }}</a>
		</nav>
	</header>
	{% endif %}
	<h1>{{ page.title }}</h1>

	{{ content }}

	{% if page.next.url %}
	<footer>
		<nav>
			<a href="{{ site.baseurl }}{{ page.next.url }}">Next Chapter: {{ page.next.title }}</a>
		</nav>
	</footer>
	{% endif %}
</article>
